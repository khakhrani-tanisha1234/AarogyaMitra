{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-color: #72c7b1;
        --secondary-color: #2d8d70;
        --accent-color: #1c6a4e;
        --dark-color: #343232;
        --light-color: #f5f5f5;
        --gradient: linear-gradient(135deg, #72c7b1, #2d8d70);
        --shadow: 0 10px 30px rgba(0,0,0,0.1);
        --glow: 0 0 20px rgba(114, 199, 177, 0.3);
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: var(--dark-color);
        overflow-x: hidden;
    }

    /* Animated Background */
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #72c7b1, #2d8d70, #1c6a4e, #50b397);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -2;
    }

    .floating-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: 4s; }
    .shape:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Navigation */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(52, 50, 50, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    nav.scrolled {
        background: rgba(52, 50, 50, 0.98);
        box-shadow: var(--shadow);
    }

    .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
    }

    .logo {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: 900;
        color: var(--primary-color);
        text-decoration: none;
    }

    .logo i {
        margin-right: 10px;
        font-size: 2rem;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    .nav-links a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }

    .nav-links a:hover {
        color: white;
        transform: translateY(-2px);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .cta-btn {
        background: var(--gradient);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-weight: 600;
    }

    .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: var(--glow);
    }

    /* Mobile Navigation */
    .mobile-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--primary-color);
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* Hero Section */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        padding: 0 2rem;
    }

    .hero-content h1 {
        font-size: 4rem;
        font-weight: 900;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero-content p {
        font-size: 1.3rem;
        color: rgba(255,255,255,0.9);
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.8;
    }

    .hero-btn {
        display: inline-flex;
        align-items: center;
        background: white;
        color: var(--secondary-color);
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
    }

    .hero-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .hero-btn i {
        margin-left: 10px;
        transition: transform 0.3s ease;
    }

    .hero-btn:hover i {
        transform: translateX(5px);
    }

</style>
